<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesaplama</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="berekening-form">
            <label for="a">Miktar:</label>
            <input type="text" id="a" required>
            <label for="b">Yıllık faiz oranı (%):</label>
            <input type="number" id="b" required>
            <label for="c">Kaç gün: (365)</label>
            <input type="number" id="c" step="0.01" required>
            <button type="submit">Hesapla</button>
        </form>
        
        <h2>Sonuç:</h2>
        <div id="output"></div>

        <!-- Display 10% of the result -->
        <h3>10% faiz oranı:</h3>
        <div id="ten-percent"></div>

        <!-- Display result after subtracting 10% -->
        <h3> 10% faiz çıktıktan sonra:</h3>
        <div id="adjusted-result"></div>

        <!-- Display the final amount after adding adjusted result -->
        <h3>Toplam:</h3>
        <div id="final-result"></div>
    </div>

    <script>
        // Format number with commas (thousands separator)
        function formatNumber(num) {
            num = num.replace(/[^\d]/g, '');  // Remove any non-digit characters (except dot)
            return num.replace(/\B(?=(\d{3})+(?!\d))/g, '.'); // Add thousands separators
        }

        // Remove commas for calculation
        function removeCommas(num) {
            return num.replace(/\./g, '');  // Remove thousand separators
        }

        // JavaScript code for the calculation
        function formula(a, b, c) {
            return a * (b / 100) * (c / 365);
        }

        // Event listener for form submission
        document.getElementById('berekening-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get input values and parse correctly
            const a = parseFloat(removeCommas(document.getElementById('a').value));
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            
            // Perform calculation
            const result = formula(a, b, c);

            // Round the result to the nearest whole number
            const roundedResult = Math.round(result);

            // Format the result with thousands separator
            const formattedResult = formatNumber(roundedResult.toString());

            // Display the result in the output element
            document.getElementById('output').innerText = formattedResult;

            // Calculate 10% of the result (interest)
            const tenPercent = result * 0.1;  // Correct calculation for 10% of the interest
            const roundedTenPercent = Math.round(tenPercent); // Round to nearest integer
            const formattedTenPercent = formatNumber(roundedTenPercent.toString());
            document.getElementById('ten-percent').innerText = formattedTenPercent;

            // Subtract 10% from the result
            const adjustedResult = result - tenPercent;
            const roundedAdjustedResult = Math.round(adjustedResult); // Round to nearest integer
            const formattedAdjustedResult = formatNumber(roundedAdjustedResult.toString());
            document.getElementById('adjusted-result').innerText = formattedAdjustedResult;

            // Add adjusted result to original amount
            const finalAmount = a + adjustedResult;
            const roundedFinalAmount = Math.round(finalAmount); // Round to nearest integer
            const formattedFinalAmount = formatNumber(roundedFinalAmount.toString());
            document.getElementById('final-result').innerText = formattedFinalAmount;
        });

        // Event listener to format input field as user types
        document.getElementById('a').addEventListener('input', function() {
            this.value = formatNumber(this.value);
        });
    </script>
</body>
</html>
